global:
  imagePullSecrets: []
  storageClass: "local-path"
  imageRegistry: docker.io
images:
  graphdb:
    # registry : le registre utilisé est un régistre local à l'environnement DEV-TEC
    # Pour tout cluster CaaS, on disposera d'un régistre local, dans lequel l'image ontotext/graphdb est chargée et disponible à êtr eutilisée par le chart helm. 
    registry: docker.io
    repository: ontotext/graphdb
    # If specified, overrides Chart.AppVersion
    tag: "10.6.1"
deployment:
  host: localhost
  protocol: https
  # -- Ingress related configurations
  # Ingress is enabled as variable added in the helm install command during the bootsraping or during updates 
  ingress:
    enabled: false
graphdb:
  clusterConfig:
    nodesCount: 3
    clusterCreationTimeout: 1200
  #workbench:
  #  subpath: /
  node:
    # Cluster requires license, you have to provision it before deploying this chart
    license: graphdb-license
    securityContext:
      runAsNonRoot: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL
    # Uncomment to disable default resource limits and requests
    #resources:
    #  limits:
    #    memory: null
    #    cpu: null
    #  requests:
    #    memory: null
    #    cpu: null
    initContainerSecurityContext:
      runAsNonRoot: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL
    # -- Configurations for the GraphDB node startup probe. Misconfigured probe can lead to a failing cluster.
    startupProbe:
      httpGet:
        path: /protocol
        port: graphdb
      failureThreshold: 600
      initialDelaySeconds: 300
      timeoutSeconds: 5
      periodSeconds: 30
    # -- Configurations for the GraphDB node readiness probe. Misconfigured probe can lead to a failing cluster.
    readinessProbe:
      httpGet:
        path: /protocol
        port: graphdb
      initialDelaySeconds: 300
      timeoutSeconds: 5
      periodSeconds: 30
    # -- Configurations for the GraphDB node liveness probe. Misconfigured probe can lead to a failing cluster.
    livenessProbe:
      httpGet:
        path: /protocol
        port: graphdb
      initialDelaySeconds: 300
      timeoutSeconds: 5
      periodSeconds: 30
    podSpec:
      podAntiAffinity: false
  clusterProxy:
    securityContext:
      runAsNonRoot: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL
    serviceType: ClusterIP
    # Uncomment to disable default resource limits and requests
    #resources:
    #  limits:
    #    memory: null
    #    cpu: null
    #  requests:
    #    memory: null
    #    cpu: null
    # -- Configurations for the GraphDB cluster proxy startup probe. Misconfigured probe can lead to a failing cluster.
    startupProbe:
      httpGet:
        path: /proxy/ready
        port: gdb-proxy-port
      failureThreshold: 600
      initialDelaySeconds: 300
      timeoutSeconds: 5
      periodSeconds: 30
    # -- Configurations for the GraphDB cluster proxy readiness probe. Misconfigured probe can lead to a failing cluster.
    readinessProbe:
      httpGet:
        path: /proxy/ready
        port: gdb-proxy-port
      initialDelaySeconds: 300
      timeoutSeconds: 5
      periodSeconds: 30
    # -- Configurations for the GraphDB cluster proxy liveness probe. Misconfigured probe can lead to a failing cluster.
    livenessProbe:
      httpGet:
        path: /proxy/health
        port: gdb-proxy-port
      initialDelaySeconds: 300
      timeoutSeconds: 5
      periodSeconds: 30
    podSpec:
      podAntiAffinity: false
    # 
    jobSecurityContext:
      runAsNonRoot: false
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
          - ALL
  jobSecurityContext:
    runAsNonRoot: false
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    seccompProfile:
      type: RuntimeDefault
    capabilities:
      drop:
        - ALL
createGraphdbCluster:
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: "RuntimeDefault" 
    capabilities:
      drop:
       - ALL