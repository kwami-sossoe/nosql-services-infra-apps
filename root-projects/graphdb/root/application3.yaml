---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: graphdb-platform-argocd-app3
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: graphdb-platform3
  sources:
  - repoURL: 'http://maven.ontotext.com/repository/helm-public/'
    chart: graphdb  
    targetRevision: 10.6.1
    helm:
      version: v3
      releaseName: graphdb-platform-helm-app3
      passCredentials: false
      valueFiles:
      - $values/root-projects/graphdb/root/values-dev-tec.yaml
  - repoURL: 'https://github.com/kwami-sossoe/nosql-services-infra-apps.git'
    targetRevision: HEAD
    ref: values
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true